			<div class="mdui-fab-dial">
				<button class="mdui-fab mdui-fab-mini mdui-color-theme-accent" @click="addNew"><i class="mdui-icon material-icons">add</i></button>
				<button class="mdui-fab mdui-fab-mini mdui-color-theme-accent" @click="delSelected"><i class="mdui-icon material-icons">delete</i></button>
				<button class="mdui-fab mdui-fab-mini mdui-color-theme-accent" @click="signIn"><i class="mdui-icon material-icons">touch_app</i></button>
			</div>
		</div>
	</div>
	<script src="https://lib.baomitu.com/mdui/0.4.2/js/mdui.min.js"></script>
	<script src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
	<script>
		var $$ = mdui.JQ;
		var app = new Vue({
			el: "#app",
			data: {
				loading: false,
				stuList: []
			},
			computed: {
				selectedIndex: function () {
					return this.stuList.map((item, index) => {if (item.selected) {return index;} else {return null;}}).filter((item) => {return item !== null;});
				}
			},
			methods: {
				addNew: function () {
					let promptOptions = {
						confirmText: "确定",
						cancelText: "取消",
						confirmOnEnter: true
					};
					let that = this;
					mdui.prompt("易班账号", "加个人", function (user) {
						if (that.stuList.filter((item) => {return item.user == user}).length != 0) {
							mdui.alert("这个账号已经存在了！");
							return;
						}
						mdui.prompt("易班密码", "加个人", function (pass) {
							mdui.snackbar({
								message: '正在尝试登录……',
								timeout: 2000
							});
							that.loading = true;
							that._login(user, pass, (data) => {
								if (data.code == 666) {
									let tempStu = {
										user: user,
										pass: pass,
										token: data.token,
										name: null,
										stuNum: null,
										addTime: null,
										updateTime: null,
										selected: false,
										status: 1
									};
									that.loading = true;
									that._getUserInfo(data.token, (data) => {
										if (data.code == 200) {
											tempStu.name = data.body.userName;
											tempStu.stuNum = data.body.id;
											tempStu.addTime = that._getMonthDate();
											tempStu.updateTime = that._getMonthDate();
											tempStu.status = 1;
											// that.stuList.push(tempStu); // 不要用push，Vue检测不到push
											Vue.set(that.stuList, that.stuList.length, tempStu);
										} else {
											mdui.alert(data.msg);
										}
									});
								} else {
									mdui.alert(data.msg);
								}
							});
						}, function (pass) {}, promptOptions);
					}, function (user) {}, promptOptions);
				},
				delSelected: function () {
					if (this.selectedIndex.length == 0) {
						mdui.alert("要删除？你也得先勾选上要删除的人好吧！");
					} else {
						let that = this;
						mdui.confirm("真的要删除这" + this.selectedIndex.length + "个小伙伴吗？", "删除", function () {
							that.stuList = that.stuList.filter((item) => {
								console.log(item);
								return !item.selected;
							});
						}, function () {}, {
							confirmText: "确定",
							cancelText: "取消"
						});
					}
				},
				signIn: function () {
					let that = this;
					if (this.selectedIndex.length == 0) {
						mdui.alert("要签到？你也得先勾选上要签到的人好吧！");
					} else {
						mdui.prompt("4位签到码", "一起上课啦", function (code) {
							if (/[0-9]{4}/.test(code)) {
								that.selectedIndex.map((item) => {
									if (that.stuList[item].status == 2) {
										return;
									}
									that.stuList[item].status = 3; // 签到中
									that._signIn(that.stuList[item].token, code, (data) => {
										if (data.code == 200) {
											// 接下来请求验证码
											that._getCodeImg(that.stuList[item].token, (data) => {
												let promptBox = mdui.prompt('<img id="yzm" src="' + data.body + '">', '输入验证码哦~',
													function (value) {
														that._validCode(that.stuList[item].token, value, (data) => {
															if (data.code == 401) {
																that.stuList[item].status = 5; // 签到码错误
															} else if (data.code == 400) {
																that.stuList[item].status = 6; // 验证码错误
															} else {
																that.stuList[item].status = 4; // 估计是签到完成了
															}
														});
													},
													function (value) {
														mdui.alert('你输入了：' + value + '，点击了取消按钮');
													}
												);
												promptBox.$dialog[0].querySelector("#yzm").onload = function () {
													promptBox.$dialog[0].querySelector("input").value = recImg(this);
												}
											});
										} else {
											that.stuList[item].status = 7; // 未知错误
										}
									});
								});
							} else {
								mdui.alert("签到码应为四位数字！");
							}
						}, function (code) {

						}, {
							confirmText: "一起上课啦",
							cancelText: "取消",
							confirmOnEnter: true
						});
					}
				},
				checkAll: function () {
					for (let i = this.stuList.length - 1; i >=0; i--) {
						this.stuList[i].status = 0;
						this._getUserInfo(this.stuList[i].token, (data) => {
							if (data.code == 200) {
								this.stuList[i].status = 1;
							} else {
								this._login(this.stuList[i].user, this.stuList[i].pass, (data) => {
									if (data.code == 666) {
										this.stuList[i].token = data.token;
										this.stuList[i].status = 1;
										this.stuList[i].updateTime = this._getMonthDate();
									} else {
										this.stuList[i].status = 2;
									}
								});
							}
						});
					}
				},
				_validCode: function (token, code, func) {
					let that = this;
					$$.ajax({
						url: "api.php",
						method: "POST",
						data: {
							action: "validCode",
							token: token,
							code: code
						},
						success: (data) => {
							data = JSON.parse(data);
							func(data);
						},
						complete: () => {
							that.loading = false;
						}
					});
				},
				_getCodeImg: function (token, func) {
					let that = this;
					$$.ajax({
						url: "api.php",
						method: "POST",
						data: {
							action: "getCodeImg",
							token: token
						},
						success: (data) => {
							data = JSON.parse(data);
							func(data);
						},
						complete: () => {
							that.loading = false;
						}
					});
				},
				_login: function (user, pass, func) {
					let that = this;
					$$.ajax({
						url: "api.php",
						method: "POST",
						data: {
							action: "login",
							user: user,
							pass: pass
						},
						success: (data) => {
							data = JSON.parse(data);
							func(data);
						},
						complete: () => {
							that.loading = false;
						}
					});
				},
				_getUserInfo: function (token, func) {
					let that = this;
					$$.ajax({
						url: "api.php",
						method: "POST",
						data: {
							action: "getUserInfo",
							token: token
						},
						success: (data) => {
							data = JSON.parse(data);
							func(data);
						},
						complete: () => {
							that.loading = false;
						}
					});
				},
				_signIn: function (token, code, func) {
					let that = this;
					$$.ajax({
						url: "api.php",
						method: "POST",
						data: {
							action: "signIn",
							token: token,
							code: code
						},
						success: (data) => {
							data = JSON.parse(data);
							func(data);
						},
						complete: () => {
							that.loading = false;
						}
					});
				},
				_getMonthDate: function () {
					let date = new Date();
					return (date.getMonth() + 1).toString().padStart(2, 0) + "-" + date.getDate().toString().padStart(2, 0);
				}
			},
			created: function () {
				this.stuList = JSON.parse(localStorage.getItem("stuList") || "[]");
				this.checkAll();
			},
			watch: {
				stuList: function () {
					localStorage.setItem("stuList", JSON.stringify(this.stuList.map((item) => {
						item.selected = false;
						return item;
					})));
				}
			}
		});
	</script>
</body>
</html>
